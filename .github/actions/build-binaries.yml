name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o=wp-checker-linux-amd64
        run: GOOS=darwin GOARCH=amd64 go build -o=wp-checker-darwin-amd64
        run: GOOS=windows GOARCH=amd64 go build -o=wp-checker-windows-amd64.exe

      - name: Archive production artifacts 
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: |
            ./wp-checker-linux-amd64
            ./wp-checker-darwin-amd64
            ./wp-checker-windows-amd64.exe
